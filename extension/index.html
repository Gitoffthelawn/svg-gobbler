<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>SVG Gobbler</title>
    <link href="./dist/main.css" rel="stylesheet" />
    <link href="./icons/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  </head>

        <div class="gob__logoCont">

.003 1.851h-.054V8.607h-2.259v13.091h2.259v-1.633h.054c.545 1.134 1.606 1.824 2.994 1.824zm-.68-1.905c-1.397 0-2.368-1.207-2.368-3.094v-.01c0-1.877.98-3.093 2.368-3.093 1.442 0 2.349 1.18 2.349 3.094v.009c0 1.914-.898 3.093-2.349 3.093v.001zm6.395 1.714h2.259V8.608h-2.259v13.09zm8.41.191c2.513 0 3.928-1.488 4.228-2.967l.027-.1h-2.114l-.018.064c-.218.644-.953 1.243-2.077 1.243-1.47 0-2.395-.998-2.432-2.686h6.732v-.725c0-2.903-1.706-4.836-4.455-4.836-2.748 0-4.518 1.996-4.518 5.026v.01c0 3.056 1.742 4.97 4.627 4.97v.001zm-.081-8.238c1.197 0 2.068.762 2.231 2.287h-4.509c.182-1.48 1.08-2.287 2.278-2.287zm6.187 8.047h2.258v-5.634c0-1.351.772-2.177 2.051-2.177.381 0 .725.055.916.127v-2.041a2.935 2.935 0 00-.717-.09c-1.134 0-1.977.68-2.268 1.805h-.045v-1.606h-2.195v9.616z"
                fill="#fff"
              />
              <path
                d="M28.522 0H3.208A3.208 3.208 0 000 3.208v25.314a3.208 3.208 0 003.208 3.208h25.314a3.208 3.208 0 003.208-3.208V3.208A3.208 3.208 0 0028.522 0z"
                fill="#FB575E"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="#fff"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.727 6.104c-.976 0-1.768.792-1.768 1.768v4.294c0 .976.792 1.768 1.768 1.768h4.402c.976 0 1.768-.792 1.768-1.768V7.872c0-.976-.792-1.768-1.768-1.768h-4.402zm7.366 11.368c-.977 0-1.768.792-1.768 1.768v4.294c0 .977.791 1.768 1.768 1.768h4.402c.976 0 1.768-.791 1.768-1.768V19.24c0-.976-.792-1.768-1.768-1.768h-4.402zm-15.11.153c-.976 0-1.768.792-1.768 1.768v4.294c0 .976.792 1.768 1.768 1.768h4.402c.976 0 1.768-.792 1.768-1.768v-4.294c0-.976-.792-1.768-1.768-1.768H5.983z"
                fill="#333948"
              />
            </svg>
          </div>
        </div>

        <div class="gob__countCont"></div>
      </div>

      <div class="gob__mast">
        <div class="gob__theme">
          <label for="theme">Dark theme</label>
          <input type="checkbox" class="theme-switch" id="theme"></input>
        </div>
      </div>

      <div class="gob__container"></div>

      <div class="gob__footer">
        <span
          >Finding SVG Gobbler useful? Leave a review on the
          <a
            href="https://chrome.google.com/webstore/detail/svg-gobbler/mpbmflcodadhgafbbakjeahpandgcbch?hl=en"
            target="_blank"
            >Chrome Web Store</a
          >
          or
          <a
            href="https://addons.mozilla.org/en-US/firefox/addon/svg-gobbler/"
            target="_blank"
            >Firefox Addon Marketplace</a
          ></span
        >
        <ul>
          <li>
            <span
              >Submit a bug on
              <a
                href="https://github.com/rossmoody/svg-gobbler/issues/new/choose"
                target="_blank"
                >GitHub</a
              ></span
            >
          </li>
          <li>
            <span>â€¢</span>
            <span
              >Submit a
              <a
                href="https://github.com/rossmoody/svg-gobbler/issues/new/choose"
                target="_blank"
                >feature request</a
              ></span
            >
          </li>
        </ul>
      </div>
      <!-- Modal start -->

      <div class="modal" style="display: none;">
        <div class="overlay"></div>

        <div class="modal_content">
          <!-- Dynamic Section -->

          <div class="modal_image_wrap">
            <div id="img-container"><img /></div>
          </div>

          <div class="export-size">
            <label>Export size:</label> <span id="canvas-sizes"></span>
          </div>

          <div class="img-controls">
            <div class="modal-select">
              <select id="canvas-select">
                <option value="1">
                  1x
                </option>

                <option value="2">
                  2x
                </option>

                <option value="3">
                  3x
                </option>

                <option value="4">
                  4x
                </option>

                <option value="5">
                  5x
                </option>

                <option value="6">
                  6x
                </option>

                <option value="7">
                  7x
                </option>

                <option value="8">
                  8x
                </option>

                <option value="9">
                  9x
                </option>

                <option value="10">
                  10x
                </option>
              </select>
              <svg
                class="select-chevron"
                viewbox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            <button class="gob__btn--primary" id="export-button">
              Export PNG
            </button>
          </div>
          <!-- End of Dynamic Section -->
          <button class="close_modal" title="Close">
            <svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <line x1="18" x2="6" y1="6" y2="18"></line>

              <line x1="6" x2="18" y1="6" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="/dist/main.js"></script>
  </body>
</html>
