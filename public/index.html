<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Test Site</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        font-family: sans-serif;
      }

      ele {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        width: 200px;
        border-radius: 8px;
        border: 1px solid lightgray;
        margin: 12px;
        padding: 12px;
      }
    </style>
    <script type="module" src="./extension/dist/index.js"></script>
    <link rel="stylesheet" href="./extension/dist/style.css" />
  </head>
  <body>
    <button style="height: 100px; width: 100%;" onclick="window.gobble()">
      Launch SVG Gobbler
    </button>
    <ele>
      <img src="./images/test-one.svg" />
      <p>img src='example.svg'</p>
    </ele>
    <ele>
      <img src="https://abs-0.twimg.com/emoji/v2/svg/1f389.svg" />
      <p>img src={mode: cors}</p>
    </ele>
    <ele>
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="home"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        class="svg-inline--fa fa-home fa-w-18 fa-fw fa-lg"
      >
        <path
          fill="currentColor"
          d="M570.24 247.41L512 199.52V104a8 8 0 0 0-8-8h-32a8 8 0 0 0-7.95 7.88v56.22L323.87 45a56.06 56.06 0 0 0-71.74 0L5.76 247.41a16 16 0 0 0-2 22.54L14 282.25a16 16 0 0 0 22.53 2L64 261.69V448a32.09 32.09 0 0 0 32 32h128a32.09 32.09 0 0 0 32-32V344h64v104a32.09 32.09 0 0 0 32 32h128a32.07 32.07 0 0 0 32-31.76V261.67l27.53 22.62a16 16 0 0 0 22.53-2L572.29 270a16 16 0 0 0-2.05-22.59zM463.85 432H368V328a32.09 32.09 0 0 0-32-32h-96a32.09 32.09 0 0 0-32 32v104h-96V222.27L288 77.65l176 144.56z"
          class=""
        />
      </svg>
      <p>inline svg</p>
    </ele>
    <ele>
      <object
        height="120px"
        data="./images/test-two.svg"
        type="image/svg+xml"
      ></object>
      <p>object data="./path-to-svg"</p></ele
    >
  </body>
</html>
